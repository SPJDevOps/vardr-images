name: Build and Push Spring Boot Images

on:
  schedule:
    - cron: '0 12,0 * * *'   # Every day at 12:00 and 00:00 UTC
  push:
    branches: [ "main" ]
    paths: [ 'spring-boot/**', '.github/workflows/spring-boot.yml' ]
  pull_request:
    branches: [ "main" ]
    paths: [ 'spring-boot/**', '.github/workflows/spring-boot.yml' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: spjdevops/vardr/spring-boot

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - java_version: "21"
            tag: "java21"
            description: "Spring Boot with Java 21"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.tag }}
            type=sha,format=long

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./spring-boot
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            JAVA_VERSION=${{ matrix.java_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          format: 'cyclonedx'
          output: 'sbom-cyclonedx.json'

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          format: spdx-json
          output-file: sbom-spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-${{ matrix.tag }}-${{ github.sha }}
          path: |
            sbom-cyclonedx.json
            sbom-spdx.json
          retention-days: 90

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Attest SBOM to image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign attest --yes --predicate sbom-cyclonedx.json --type cyclonedx {}@${DIGEST}

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - java_version: "21"
            tag: "java21"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and tag test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tag }} test-spring-boot:${{ matrix.tag }}

      - name: Generate test certificate
        run: |
          openssl req -x509 -newkey rsa:4096 -keyout key.pem -out test.crt -days 365 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=test.example.com"

      - name: Test certificate management
        run: |
          docker run -d --name test-cert \
            -v $(pwd)/test.crt:/certs/test.crt:ro \
            test-spring-boot:${{ matrix.tag }}
          timeout 30s bash -c 'until docker logs test-cert | grep -q "Certificate loaded"; do sleep 1; done' || true
          docker ps | grep test-cert
          docker rm -f test-cert || true

      - name: Test without certificates
        run: |
          docker run -d --name test-no-cert test-spring-boot:${{ matrix.tag }}
          timeout 30s bash -c 'until docker logs test-no-cert | grep -q "No certificates found"; do sleep 1; done' || true
          docker ps | grep test-no-cert
          docker rm -f test-no-cert || true

      - name: Test Spring Boot application
        run: |
          docker run -d --name test-app \
            -p 8080:8080 \
            test-spring-boot:${{ matrix.tag }}
          timeout 30s bash -c 'until curl -s http://localhost:8080/actuator/health > /dev/null; do sleep 1; done' || true
          curl -s http://localhost:8080/actuator/health | grep -q "UP"
          docker rm -f test-app || true
